<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <title>Profile Card</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-border">
                <img src="profile.png" class="card-img">
            </div>
            <h3 class="card-name">Nada Badawy</h3>
            <span class="card-profession">FrontEnd Developer</span>
            <div class="card-social" id="card-social">
                <div class="card-social-control">
                    <div class="card-social-toggle" id="card-toggle">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <span class="card-social-text">My social networks</span>
                    <ul class="card-social-list">
                        <a href="https://www.linkedin.com/in/nada-badawy-6431902a0/" class="card-social-link" target="_blank">
                            <i class="fa-brands fa-linkedin"></i>
                        </a>
                        <a href="https://github.com/NadaBadawyFathy" class="card-social-link" target="_blank">
                            <i class="fa-brands fa-github"></i>
                        </a>
                        <a href="https://www.instagram.com/nad_a4537/" class="card-social-link" target="_blank">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
